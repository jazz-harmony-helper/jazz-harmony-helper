plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'jacoco'
}

group = 'com.jazz_harmony_helper'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation "org.mockito:mockito-core:3.+"

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

test {
	finalizedBy jacocoTestReport
}
jacocoTestReport {
	dependsOn test
}

jacocoTestCoverageVerification {
	violationRules {
		rule {
			element = 'CLASS'
			includes = [
					'com.jazz_harmony_helper.jazz_harmony_helper_application.configuration.NoteResolver',
					'com.jazz_harmony_helper.jazz_harmony_helper_application.key.KeyFactory',
					'com.jazz_harmony_helper.jazz_harmony_helper_application.note.NoteFactory'
			]

			limit {
				minimum = 0.8
				counter = 'INSTRUCTION'
				value = 'COVEREDRATIO'
			}
		}
	}
}